<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>My Login - Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content='width=device-
    width,initial-scale=1.0' />

  </head>
  <body>
    <div class="main">
      <div class="panel">
        <h1>MyLogin</h1>
        <span>Create Account</span>
      </div>
      <div class="panel">
        <form>
          <label for="email">Email</label>
          <input 
            type="email"
            name="email"
            placeholder="Your best email!"
            maxlength="50"
            required
            value=""
          />
          <label for="username">Username</label>
          <input 
            type="text"
            name="username"
            placeholder="Username"
            maxlength="15"
            minlength="6"
            required
            value=""
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            maxlength="15"
            minlength="6"
            required
            value=""
          />
          <button>Cancel</button>
          <input type="submit" value="Sign up" />
        </form>
      </div>
    </div>
  </body>
</html>
