<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>My Login - Recovery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content='width=device-
    width,initial-scale=1.0' />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <h1>MyLogin</h1>
        <span>Recovery Password</span>
      </div>
      <div class="panel">
        <form>
          <label for="email">Email</label>
          <input 
            type="email"
            name="email"
            placeholder="Your Email"
            maxlength="50"
            required
            value=""
          />
          <button>Cancel</button>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
