<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>My Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content='width=device-
    width,initial-scale=1.0' />
  </head>
  <body>
    <div class="main">
      <div class="panel">
        <h1>MyLogin</h1>
        <span>A simple app of login</span>
      </div>
      <div class="panel">
        <form>
          <label for="username">Username</label>
          <input 
            type="text"
            name="username"
            placeholder="Username"
            maxlength="15"
            minlength="3"
            required
            value=""
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            maxlength="15"
            minlength="6"
            required
            value=""
          />
          <input type="submit" value="LOGIN" />

        </form>
      </div>
    </div>
  </body>
</html>
