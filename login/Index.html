<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>My Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content='width=device-
    width,initial-scale=1.0' />

    <link 
      rel="stylesheet" 
      type="text/css" 
      href="./app.css" 
    />

  </head>
  <body>
    <div class="main">
      <div class="logo">
        <img src="./asset/fingerprint.png" />
        <h1>MyLogin</h1>
        <span>A simple app of login</span>
      </div>
      <div class="panel">
        <form action="./src/pages/home/index.html" method="get">
          <div class="div-input"> 
            <label for="username">Username</label>
            <img src="./asset/user.png" />
            <input
              type="email"
              name="username"
              placeholder="Username"
              maxlength="50"
              required
              value=""
            />
          </div>
          <div class="div-input">
            <label for="password">Password</label>
            <img src="./asset/padlock.png" />
            <input
              type="password"
              name="password"
              placeholder="Password"
              maxlength="15"
              minlength="6"
              required
              value=""
            />  
          </div>
          <input class="button-form" type="submit" value="Login" />
          <div><a href="./src/pages/register/index.html">Sign up</a></div>
        </form>  
        <a href="./src/pages/recovery/index.html">
          Forgot Password?
        </a>
      </div>
    </div>
  </body>
</html>
